<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body class=" bg-gray-200">
    <!-- <div class=" body  relative  "> -->
    <!-- w-96 -->
    <div id="start-page" class=" grid place-content-evenly h-full">
        <div class=" text-4xl font-bold font-serif  ">
            Hangman
        </div>
        <div class="grid place-content-evenly">
            <button id="start-button"
                class="font-serif text-center text-xl rounded-2xl w-24 h-12 bg-sky-600 hover:text-lg hover:bg-sky-500 hover:border-6  ">Play</button>
        </div>
    </div>

    <div id="game-page" class="display-page relative  grid h-full">

        <div class="row-auto  text-center ">
            <div id="header" class="flex flex-row justify-center">
            </div>
        </div>


        <div class="row-auto">

            <div class="flex justify-center items-center h-full">
                <div id="characters" class="w-72 h-56 relative"></div>

            </div>

        </div>

        <div class=" row-span-3 ">
            <div class=" relative w-full h-full flex justify-center items-center text-center">
                <div class=" absolute  w-[62%] max-w-xl">
                    <div class="w-full h-8 flex justify-center items-center">
                        <hr class="absolute w-[90%] h-1  bg-gray-400 border-0 rounded  ">

                    </div>
                    <div id="keyboard">
                    </div>
                </div>
            </div>

        </div>
        

        <div id="loser-page"
            class="display-page absolute bg-gradient-to-b from-red-600 opacity-80 to-gray-700 h-full w-full"></div>
        <div id="loser-page" class="display-page absolute h-full w-full">
            <div class="h-full flex flex-col justify-center items-center font-serif text-white">
                <p class=" text-7xl font-bold mb-6">you lose!</p>
                <p class=" text-2xl mb-6">the word was</p>
                <p id="chosen-word" class=" text-2xl mb-6">computer</p>
                <p class=" text-2xl mb-6">Better luck next time</p>
                <button id="start-again"
                    class=" mt-7 font-serif text-center text-xl rounded-2xl w-28 h-16 bg-sky-600 hover:text-lg hover:bg-sky-500 hover:border-6  ">Try
                    again</button>

            </div>


        </div>


        <div id="winner-page"
            class="display-page absolute bg-gradient-to-b from-green-800 opacity-80 to-gray-700 h-full w-full"></div>
        <div id="winner-page" class="display-page absolute h-full w-full">
            <div class="h-full flex flex-col justify-center items-center font-serif text-white">
                <p class=" text-7xl font-bold mb-6">you win!</p>
                <p class=" text-2xl mb-6">congratulations,you found the word</p>
                <p class=" text-2xl mb-6">Good job!</p>
                <button id="start-again"
                    class=" mt-7 font-serif text-center text-xl rounded-2xl w-28 h-16 bg-sky-600 hover:text-lg hover:bg-sky-500 hover:border-6  ">Try
                    again</button>

            </div>


        </div>
    </div>






    <script src="/script.js"></script>
</body>

</html>
